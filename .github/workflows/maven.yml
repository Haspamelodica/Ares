name: Java CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and deploy with Maven
      run: mvn -B clean deploy -Dregistry=https://maven.pkg.github.com/MaisiKoleni -Dtoken=GITHUB_TOKEN
